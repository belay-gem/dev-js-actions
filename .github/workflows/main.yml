on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: belay-gem/dev-js-actions@main
      with:
        who-to-greet: 'Nate Solomon'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
    - name: print environment variables
      run: env MY_SECRET_VALUES
    - name: print specific envt variables
      run: echo "${{secrets.MY_SECRET_VALUES}}"
    - name: Hello world action
      with: # Set the secret as an input
        super_secret: ${{ secrets.MY_SECRET_VALUES }}
      env: # Or as an environment variable
        super_secret: ${{ secrets.MY_SECRET_VALUES }}
    - name: print secrets
      run: echo "${{secrets.MY_SECRET_VALUES}} - ${{secrets.DEPLOY_ENV}}"
